                <img src="{% static 'images/test.png' %}" alt="테스트 이미지">
            </div>
            <div class="post-detail-item_sy">
                <div class="user-info_sy">
                    <div class="profile-image_sy">
                        <img src="{% static 'images/test.png' %}" alt="프로필 이미지">
                    </div>
                    <div class="user-name_sy">{{ post.master_id }}</div>
                </div>

                <div class="line_sy"></div>

                <div class="post-detail">

                    <div class="first-detail_sy">
                        <P class="post-title_sy">{{ post.title }}</P>
                        <p class="post-time-text_sy">{{ post.accounts }}</p>
                    </div>

                    <div class="second-detail_sy">
                        <div class="post-detail-time_sy">
                            <svg width="10" height="13" viewBox="0 0 10 13" fill="none" xmlns="http://www.w3.org/2000/svg">

                            <button>{{ post.status }}</button>
                        </div>
                    </div>

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                        <p class="post-location_sy">{{ post.building }}</p>  
                    </div>
                    
                    <div class="fourth-detail_sy">
                        <p>{{ post.content }}</p>
                    </div>

                </div>
                
                <div class="line_sy"></div>

                <div class="post-detail-footer_sy">
                    <div class="post-liked_sy">
                        <svg width="10" height="13" viewBox="0 0 10 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0.625 12.125V2.125C0.625 1.78125 0.7475 1.48708 0.9925 1.2425C1.2375 0.997917 1.53167 0.875417 1.875 0.875H8.125C8.46875 0.875 8.76313 0.9975 9.00813 1.2425C9.25313 1.4875 9.37542 1.78167 9.375 2.125V12.125L5 10.25L0.625 12.125Z" fill="#959393"/>
                        </svg>
                        <p class="post-liked-count_sy">{{ post.saved_count }}</p>

                    <button class="call-btn_sy">콜!</button>
                </div>
            </div>   
        </div>       
    </div>
