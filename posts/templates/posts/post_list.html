<!-- templates/posts/post_list_simple.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>최신 게시글</title>
</head>

<body>
    <h2>최신순 게시글 목록</h2>

    {% for post in posts %}
    <div style="margin-bottom: 20px;">
        <h4>{{ post.title }}</h4>
        <p>{{ post.content }}</p>
        <small>{{ post.timestamp|date:"Y-m-d H:i" }}</small>
    </div>
    {% empty %}
    <p>게시글이 없습니다.</p>
    {% endfor %}
</body>

</html>
