
{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/inquire.css' %}">
<link rel="stylesheet" href="{% static 'css/reset.css' %}">

<div class="report-container_sy">
    <div class="report-header_sy">
        <div class="go-back-btn_sy" onclick="history.back()">
            <img src="{% static 'images/backicon.svg' %}" alt="뒤로가기아이콘">
        </div>
        <h1 class="report-title_sy">1:1 문의하기</h1>
    </div>
    
    <form method="POST" class="report-content_sy" id="reportForm">
        {% csrf_token %}
        <div class="report-f1_sy">
            <label for="title" class="report-f1-text_sy">제목</label>
            <input 
                type="text" 
                class="report-f1-input_sy" 
                id="title" 
                name="title" 
                placeholder="문의 제목을 입력해주세요"
                maxlength="30"
                required
            />
            <div class="report-f1-count_sy" id="titleCount">0/30</div>
        </div>
        
        <div class="report-f2_sy">
            <label for="content" class="report-f2-text_sy">설명</label>
            <textarea 
                class="report-f2-input_sy" 
                id="content" 
                name="content"
                placeholder="문의 내용을 자세히 입력해주세요"
                maxlength="500"
                required
            ></textarea>
            <div class="report-f2-count_sy" id="contentCount">0/500</div>
        </div>
        
        <button type="submit" id="submitBtn">전송</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/inquire.js' %}"></script>
{% endblock %}
