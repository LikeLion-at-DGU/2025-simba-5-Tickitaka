<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>친구 목록 테스트</title>
</head>
<body>
    <h1>친구 목록</h1>

    <ul>
    {% for friend in friend_profiles %}
        <li>{{ friend.nickname }}</li>
    {% empty %}
        친구가 없습니다.
    {% endfor %}
    </ul>

    <a href="{% url 'friends:friend_search' %}">친구 검색으로 돌아가기</a>

</body>
</html>
