{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/review.css' %}" />
<link rel="stylesheet" href="{% static 'css/reset.css' %}">
<body>
    <form method="POST" action="{% url 'chats:review' post.id %}">
        {% csrf_token %}
        <div class="review-container_sy">
            <div class="review-header_sy">
                <h1 class="review-title_sy">후기</h1>
            </div>
        
            <div class="review-content_sy">
                <div class="review-content1_sy">
                    <input type="hidden" name="q1" id="q1" value="">
                    <div class = review-item1_sy>
                        <div class="review-item1-text_sy">약속한 대로 거래가 정확히 이루어졌나요?</div>
                        <div class="line1_sy"></div>
                        <div class="review-item1-input_sy">
                            <div class="bad-review_sy" onclick="selectAnswer('q1', 0, this)"
                                data-original="{% static 'images/not-selected.svg' %}" 
                                data-selected="{% static 'images/bad.svg' %}">
                                <img src="{% static 'images/not-selected.svg' %}" class="review-icon">
                                <div class="bad-review-text_sy">별로에요</div>   
                            </div>
                            <div class="soso-review_sy" onclick="selectAnswer('q1', 1, this)"
                                data-original="{% static 'images/not-selected.svg' %}" 
                                data-selected="{% static 'images/soso.svg' %}">
                                <img src="{% static 'images/not-selected.svg' %}" class="review-icon">
                                <div class="soso-review-text_sy">좋아요</div>   
                            </div>
                            <div class="good-review_sy" onclick="selectAnswer('q1', 2, this)"
                                data-original="{% static 'images/not-selected.svg' %}" 
                                data-selected="{% static 'images/great.svg' %}">
                                <img src="{% static 'images/not-selected.svg' %}" class="review-icon">
                                <div class="good-review-text_sy">최고에요</div>   
                            </div>
                        </div>
                    </div>
                </div>

                <div class="review-content2_sy">
                    <input type="hidden" name="q2" id="q2" value="">
                    <div class = review-item2_sy>
                        <div class="review-item2-text_sy">응답이 빠르고 원활했나요?</div>
                        <div class="line2_sy"></div>
                        <div class="review-item2-input_sy">
                            <div class="bad-review_sy" onclick="selectAnswer('q2', 0, this)"
                                data-original="{% static 'images/not-selected.svg' %}" 
                                data-selected="{% static 'images/bad.svg' %}">
                                <img src="{% static 'images/not-selected.svg' %}" class="review-icon">
                                <div class="bad-review-text_sy">별로에요</div>   
                            </div>
                            <div class="soso-review_sy" onclick="selectAnswer('q2', 1, this)"
                                data-original="{% static 'images/not-selected.svg' %}" 
                                data-selected="{% static 'images/soso.svg' %}">
                                <img src="{% static 'images/not-selected.svg' %}" class="review-icon">
                                <div class="soso-review-text_sy">좋아요</div>   
                            </div>
                            <div class="good-review_sy" onclick="selectAnswer('q2', 2, this)"
                                data-original="{% static 'images/not-selected.svg' %}" 
                                data-selected="{% static 'images/great.svg' %}">
                                <img src="{% static 'images/not-selected.svg' %}" class="review-icon">
                                <div class="good-review-text_sy">최고에요</div>   
                            </div>
                        </div>
                    </div>
                </div>

                <div class="review-content3_sy">
                    <div class = review-item3_sy>
                        <div class="review-item3-text_sy">채팅이 친절하게 이루어졌나요?</div>
                        <div class="line3_sy"></div>
                        <input type="hidden" name="q3" id="q3" value="">
                        <div class="review-item3-input_sy">
                            <div class="bad-review_sy" onclick="selectAnswer('q3', 0, this)"
                                data-original="{% static 'images/not-selected.svg' %}" 
                                data-selected="{% static 'images/bad.svg' %}">
                                <img src="{% static 'images/not-selected.svg' %}" class="review-icon">
                                <div class="bad-review-text_sy">별로에요</div>   
                            </div>
                            <div class="soso-review_sy" onclick="selectAnswer('q3', 1, this)"
                                data-original="{% static 'images/not-selected.svg' %}" 
                                data-selected="{% static 'images/soso.svg' %}">
                                <img src="{% static 'images/not-selected.svg' %}" class="review-icon">
                                <div class="soso-review-text_sy">좋아요</div>   
                            </div>
                            <div class="good-review_sy" onclick="selectAnswer('q3', 2, this)"
                                data-original="{% static 'images/not-selected.svg' %}" 
                                data-selected="{% static 'images/great.svg' %}">
                                <img src="{% static 'images/not-selected.svg' %}" class="review-icon">
                                <div class="good-review-text_sy">최고에요</div>   
                            </div>
                        </div>
                    </div>
                </div>

                    </svg>
                    <div class="review-description-text_sy">후기에 따라 팁이 차등 지급됩니다</div>
                </div>

                <button id="review-submit-button" class="review-submit-button_sy" disabled>보내기</button>


            </div>
        </div>
    </form>
</body>

{% endblock %}

{% block scripts %}
<script src="{% static '/js/review.js' %}"></script>
{% endblock %}
