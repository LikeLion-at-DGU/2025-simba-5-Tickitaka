{% extends 'test-base.html' %} {% load static %}  {% block content %}

<link rel="stylesheet" href="{% static 'css/login.css' %}"/>


<div class="pageFrameLogin_sw">
    <div class="headerFrameLogin_sw">
        <div class="titleLogin_sw">로그인</div>
        <div class="divideTopLineLogin_sw"></div>
    </div>

    <div class="contentFrameLogin_sw">
        <div class="logoFrameLogin_sw">
            <div class="logoLogin_sw">시시콜콜</div>
            <div class="logoDescriptionLogin_sw">시간 거래 콜? 콜!</div>
        </div>
        <div class="idPwButtonSignupFrameLogin_sw">
            <form action="" method="get" class="idPwButtonFrameLogin_sw">
                {% csrf_token %}
                <div class="idPwFrameLogin_sw">
                    <div class="titleIdPwInputFrameLogin_sw">
                        <label class="idPwTitleLogin_sw">아이디</label>
                        <input class="idFrameLogin_sw" id="idFrameLogin_sw" type= "text" name="user_id_login_sw" placeholder="아이디를 입력하세요" >
                    </div>
                    <div class="titleIdPwInputFrameLogin_sw">
                        <label class="idPwTitleLogin_sw">비밀번호</label>
                        <input class="pwFrameLogin_sw" id="pwFrameLogin_sw" type="password" name="user_pw_login_sw"placeholder="비밀번호를 입력하세요">
                    </div>
                </div>
                <button class="buttonLogin_sw" id="buttonLogin_sw" type="submit">로그인</button>
            </form>

            <div class="signupFrameLogin_sw">
                <div class="divideBottomLineLogin_sw"></div>
                <button class="signupButtonLogin_sw" id="signupButtonLogin_sw">회원가입</button>    
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<!-- js 파일 -->
<script src="{% static '/js/login.js' %}"></script>

{% endblock %}
