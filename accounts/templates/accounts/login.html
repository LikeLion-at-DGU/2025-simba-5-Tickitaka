{% extends 'base.html' %} {% load static %}  {% block content %}

<link rel="stylesheet" href="{% static 'css/login.css' %}"/>
<link rel="stylesheet" href="{% static 'css/reset.css' %}">

<div class="displaySize_sw">
    <div class="pageFrameLogin_sw">    
        <div class="titleLogin_sw">로그인</div>
        
        <div class="divideTopLineLogin_sw"></div>
    
        <div class="contentFrameLogin_sw">
            <div class="logoFrameLogin_sw">
                <img class="logoLogin_sw" src="{% static 'images/loginLogo.svg' %}" alt="시시콜콜">
                <div class="logoDescriptionLogin_sw">내 시간 살래? 콜!</div>
            </div>
            <div class="idPwButtonSignupFrameLogin_sw">
                <form action="" method="post" class="idPwButtonFrameLogin_sw">
                    {% csrf_token %}
                    <div class="idPwFrameLogin_sw">
                        <div class="titleIdInputFrameLogin_sw">
                            <label class="idPwTitleLogin_sw">아이디</label>
                            <input class="idFrameLogin_sw" id="idFrameLogin_sw" type= "text" name="username" placeholder="아이디를 입력하세요" >
                        </div>
                        <div class="titlePwInputFrameLogin_sw">
                            <label class="idPwTitleLogin_sw">비밀번호</label>
                            <input class="pwFrameLogin_sw" id="pwFrameLogin_sw" type="password" name="password"placeholder="비밀번호를 입력하세요">
                            <small class="errorMsgLogin_sw"></small>
                        </div>
                    </div>
                    <button class="buttonLogin_sw" id="buttonLogin_sw" type="submit">로그인</button>
                </form>
                <input type="hidden" id="loginFailedFlag" value="{{ login_failed|yesno:'1,0' }}">

                <div class="signupFrameLogin_sw">
                    <div class="divideBottomLineLogin_sw"></div>
                    <a href="{% url 'accounts:signup' %}">
                        <button class="signupButtonLogin_sw" id="signupButtonLogin_sw">회원가입</button>    
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<!-- js 파일 -->
<script src="{% static '/js/login.js' %}"></script>

{% endblock %}
